plugins {
    id 'java'
}

ext {
    jdkLevel = 1.8
    encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    jcenter()
}

tasks.withType(JavaCompile).each {
    it.sourceCompatibility = jdkLevel
    it.targetCompatibility = jdkLevel
    it.options.encoding = encoding
}

dependencies {
    compile (project(':entity')) {
        exclude module: 'querydsl-apt'
    }
    compile group: 'com.querydsl', name: 'querydsl-jpa', version: '4.1.3'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
